{% extends 'modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
<title>Cadastro</title>
{% endblock %}

{% block main %}
<link rel="stylesheet" type="text/css" href="{% static 'css/estilo_form.css' %}">

<main>
    <div class="container">
        <h3>{{ titulo }}</h3>
    
        <hr>
        <form method="post" action="">
            {% csrf_token %}
    
            {{ form|crispy }}
    
            <hr class="mt-3">
            <button type="submit" class="btn" id="btn_finalizar">Finalizar</button>
    
        </form>
    </div>
</main>
{% endblock %}
